<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>People Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Expenses Control System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/expenses}">Expense List</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>List of Expenses</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/expenses/new}" class="btn btn-primary btn-sm mb-3">Add Expense</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Expense Name</th>
					<th>Expense Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="expens: ${expense}">
					<td th:text="${expens.expenseName}"></td>
					<td th:text="${#numbers.formatDecimal(expens.expensePrice, 1, 2)}"></td>
					<td>
						<a th:href="@{/expenses/edit/{id}(id = ${expens.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/expenses/{id}(id = ${expens.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
